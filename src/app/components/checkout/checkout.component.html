<div class="fixed inset-0 overflow-hidden z-50" *ngIf="open">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex">
      <div class="relative w-screen max-w-md">
        <div class="h-full flex flex-col bg-white shadow-xl overflow-y-scroll">
          <header class="space-y-1 py-6 px-4 bg-indigo-600 sm:px-6">
            <div class="flex items-start justify-between space-x-3">
              <h2 class="text-lg leading-7 font-medium text-white">
                Booking Details
              </h2>
              <div class="h-7 flex items-center">
                <button type="button"
                  class="bg-indigo-600 rounded-md text-white hover:bg-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                  (click)="closePopup()">
                  <span class="sr-only">Close</span>
                  <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                  </svg>
                </button>
              </div>
            </div>
          </header>
          <div class="relative flex-1 py-6 px-4 sm:px-6">
            <!-- Content goes here -->
            <form (submit)="booking()">
              <div class="space-y-4">
                <label class="font-extrabold text-6xl text-gray-600">{{ data.fees }}</label>
                <p class="block text-sm font-medium text-gray-700">Tour: {{ data.from }} - {{ data.to }}</p>
                <p class="block text-sm font-medium text-gray-700">Date: {{ data.available_dates }}</p>
                <div class="space-y-2">
                  <label for="paymentMethod" class="block text-sm font-medium text-gray-700">
                    Payment Method :
                  </label>
                  <select [(ngModel)]="selectedPaymentMethod" id="paymentMethod" name="paymentMethod"
                    class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:ring focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option class="block text-sm font-medium text-gray-700" value="Cash">Cash</option>
                    <option class="block text-sm font-medium text-gray-700" value="Online">Online</option>
                  </select>
                </div>
                <button type="submit"
                  class="block w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<div *ngIf="showSuccessAlert" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-md shadow-md">
    <p class="text-green-500 text-lg font-semibold">Successful Register</p>
    <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" (click)="closeSuccessAlert()">Close</button>

</div>
