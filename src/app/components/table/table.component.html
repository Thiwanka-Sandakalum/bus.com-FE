<div class="flex justify-center my-4">
  <table class="table-auto w-full rounded-lg bg-white shadow">
    <thead>
      <tr>
        <th class="px-4 py-3 text-center bg-gray-100">From</th>
        <th class="px-4 py-3 text-center bg-gray-100">To</th>
        <th class="px-4 py-3 text-center bg-gray-100">Date</th>
        <th class="px-4 py-3 text-center bg-gray-100">Time</th>
        <th class="px-4 py-3 text-center bg-gray-100">Facilities</th>
        <th class="px-4 py-3 text-center bg-gray-100">Fees</th>
        <th class="px-4 py-3 text-center bg-gray-100">Available Seats</th>
        <th class="px-4 py-3 text-center bg-gray-100"></th>

      </tr>
    </thead>
    <tbody>
      <tr class="border-b" *ngFor="let item of inputData.data">
        <td class="px-4 py-3 text-center">{{ item.from }}</td>
        <td class="px-4 py-3 text-center">{{ item.to }}</td>
        <td class="px-4 py-3 text-center">{{ item.available_dates }}</td>
        <td class="px-4 py-3 text-center">{{ item.available_times }}</td>
        <td class="px-4 py-3 text-center">{{ item.facilities }}</td>
        <td class="px-4 py-3 text-center">{{ item.fees }}</td>
        <td class="px-4 py-3 text-center">
          <span class="inline-block px-2 py-1 font-semibold rounded-full
              {{ item.seat_count  < 10 ? 'bg-red-500 text-white' : 'bg-blue-500 text-white' }}">
            {{ item.seat_count }}
          </span>
        </td>
        <td>
          <button class="mt-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md w-full"
            (click)="openBookingPopup(item)">
            Book Now
          </button>

        </td>

        <app-checkout [open]="selectedItem === item" [data]="item" [date]="inputData.date" (close)="closeBookingPopup()"></app-checkout>
      </tr>

    </tbody>
  </table>

</div>
